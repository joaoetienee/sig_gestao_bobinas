<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: #1E1E1E;
            border-radius: 12px;
            padding: 20px;
            width: 320px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: #ffffff;
            position: relative;
            text-align: center;
        }

        .tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            position: relative;
            top: -30px;
        }

        .tab {
            background-color: #292929;
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 12px;
            color: #ffffff;
            position: relative;
            top: -10px;
        }

        .tab.free {
            background-color: #6A35FF;
        }

        .card-title {
            font-size: 24px;
            margin-top: -10px;
            margin-bottom: 20px;
        }

        .card-subtitle {
            font-size: 16px;
            margin-bottom: 20px;
            color: #A0A0A0;
        }

        .sizes {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .size {
            background-color: #292929;
            border-radius: 8px;
            padding: 10px;
            font-size: 12px;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .size svg {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="tabs">
            <div class="tab">Dark Theme</div>
            <div class="tab">5 Pages</div>
            <div class="tab free">Free Template</div>
        </div>
        <div class="card-title">Portfolio Website Template</div>
        <div class="card-subtitle">Photographer Portfolio</div>
        <div class="sizes">
            <div class="size">
                <svg height="16" viewBox="0 0 24 24" width="16" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0 0h24v24H0z" fill="none"/>
                    <path d="M22 5v2H2V5h20zm-4 7v2H2v-2h16zM2 19v-2h20v2H2z" fill="white"/>
                </svg>
                Desktop 1920px
            </div>
            <div class="size">
                <svg height="16" viewBox="0 0 24 24" width="16" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0 0h24v24H0z" fill="none"/>
                    <path d="M22 5v2H2V5h20zm-4 7v2H2v-2h16zM2 19v-2h20v2H2z" fill="white"/>
                </svg>
                Laptop 1440px
            </div>
            <div class="size">
                <svg height="16" viewBox="0 0 24 24" width="16" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0 0h24v24H0z" fill="none"/>
                    <path d="M22 5v2H2V5h20zm-4 7v2H2v-2h16zM2 19v-2h20v2H2z" fill="white"/>
                </svg>
                Mobile 390px
            </div>
        </div>
    </div>
</body>
</html>
